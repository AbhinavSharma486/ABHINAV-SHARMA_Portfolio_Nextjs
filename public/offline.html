<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Abhinav Sharma Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .offline-container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }

    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .cached-content {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry! Some parts of my portfolio are still available
      offline.</p>

    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="cached-content">
      <strong>Available Offline:</strong><br>
      â€¢ Home page<br>
      â€¢ Profile information<br>
      â€¢ Basic styling and layout
    </div>
  </div>

  <script>
    // Check for connection and reload when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Retry button functionality
    document.querySelector('.retry-btn').addEventListener('click', () => {
      if (navigator.onLine) {
        window.location.reload();
      } else {
        alert('Still offline. Please check your internet connection.');
      }
    });
  </script>
</body>

</html>
